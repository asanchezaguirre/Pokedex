<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Pokedex</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="./images/pokeball.x-icon">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="https://kit.fontawesome.com/a283f189e9.js"></script>
</head>
<body>
<!--  Inicio del  Header  -->
	<div class="navbar">
		<img src="./images/descarga.png" >
	</div>
<!--  Fin del Header  -->
<!-- Campo de búsqueda y filtro  -->
	<div class="input-group input-group-sm mb-3">
		<div class="input-group-prepend">
		   <span class="input-group-text"><i class="fas fa-search-location"></i></span>
		</div>
	  	<input type="text" class="form-control" placeholder="Nombre del Pokémon" aria-label="Recipient's username" aria-describedby="button-addon2">
	  	<div class="input-group-append">
	    	<button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
	  	</div>
	</div>
<!-- Contenedor y cards de Pokémon  -->
	<section class="row text-center" id="container_pokemon"></section>

<!-- Inicio del Footer  -->
	<footer class="container-fluid">
      <section class="row footer">
        <h5 class="col-12 col-lg-12 text-center">
        	<i class="far fa-grimace"></i>
        	<i class="fas fa-laptop-code"></i>
        	Adriana Sánchez
        </h5>
      </section>
    </footer>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
 <script type="text/javascript" src="./main.js"></script>
</body>
</html>
